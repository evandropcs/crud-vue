<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  <!-- Materialize CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Fontawesome 6 CND-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  </head>
  <body>
    <div id="app">
      <nav class="orange darken-2">
        <div class="nav-wrapper"></div>
      </nav>

      <div class="container" >
        <div class="section">
          <!--   Icon Section   -->
          <div class="row">
            <!-- card de tarefa que repete para cada item do array -->
    
        <div v-show="listEnabled">
            <h4>Tarefas</h4>

            <div class="add">
              <a class="btn-floating btn-large waves-effect waves-light orange"
                href="tasksNew.html"><i class="fa-solid fa-plus"></i></a>
            </div>

            <!-- LOOP TAREFAS -->

            <div v-for="tarefa in tasks" class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                  <label for="">Tarefa</label>
                  <p>{{ tarefa.title }}</p>
                  <label for="">Projeto</label>
                  <p>{{ tarefa.project }}</p>
                  <label for="">Data</label>
                  <p>{{ tarefa.dueTo }}</p>
                </div>
                <div class="card-action">
                  
                  <a class="btn-floating btn-large waves-effect waves-light green" id="btnSave" @click="editTasks(tarefa.id)"><i class="fa-regular fa-pen-to-square"></i></a>
                  <a class="btn-floating btn-large waves-effect waves-light red" id="btnSave" @click="deleteTasks(tarefa.id)">
                    <i class="fa-regular fa-trash-can"></i> </a>
                </div>


              </div>
            </div>
            <!-- FIM LOOP TAREFAS -->
        </div>

          </div>
        </div>
      </div>

      <!-- EDITAR -->

      <div class="container" >
        <div class="section">
          <!--   Icon Section   -->
          <div class="row">

      <div v-show="editEnabled" >
        <p>
          <label for="">Tarefa</label>
          <input type="text" placeholder="Tarefa" v-model="task.title" value="task.title">
        </p>

      <p>
        <label for="">Projeto</label>
        <input type="text" placeholder="Tarefa" v-model="task.project" value="task.project">
      </p>

      <p>
        <label for="">Data</label>
        <input type="text" placeholder="Tarefa" v-model="task.dueTo" value="task.dueTo">
      </p>

      <a class="btn-floating btn-large waves-effect waves-light light-blue" @click="updateTasks()"><i class="fa-sharp fa-solid fa-check"></i></a>

      </div>

        </div>
      </div>
    </div>


      <!-- FIM EDITAR -->

      <footer class="page-footer orange darken-3">
        <div class="footer-copyright">
          <div class="container center">Â© 2022 Frontend</div>
        </div>
      </footer>
    </div>
    <!-- app -->

      <!-- Materialize JavaScript CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <!-- Arquivo JS -->
      <script src="script.js"></script>
  </body>
</html>

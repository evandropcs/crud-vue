<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Todo List</title>

  <!-- Materialize CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Fontawesome 6 CND-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id="app">
      <nav class="orange darken-2">
        <div class="nav-wrapper"></div>
      </nav>

      <div class="container">
        <div class="section">
          <!--   Icon Section   -->
          <div class="row">
            <div class="col s12" id="elTasks">
              <!-- New tasks area-->
              <div class="card horizontal">
                <div class="card-stacked">
                  <div class="card-content">
                    <h2>Nota Tarefa</h2>
                    <form action="">
                      <div class="input-field col s12">
                        <input placeholder="Titulo" id="title" type="text" class="validate" required v-model="task.title">
               
                      </div>

                      <div >
                        <label for="instrumento"> Selecione um projeto</label>
                        <select id="project" class="input" v-model="task.project">
                          <option >Estudos</option>
                          <option >Financeiro</option>
                          <option >Trabalho</option>
                        </select>
                      </div>

                      <div class="input-field col s12">
                        <input type="date" class="datepicker" id="dueTo" v-model="task.dueTo">

                      </div>

                      <a class="waves-effect waves-light btn-large" id="btnSave" @click.prevent.stop="postTasks">Save</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="page-footer orange darken-3">
        <div class="footer-copyright">
          <div class="container">Â© 2022 Frontend</div>
        </div>
      </footer>

      

    </div>  
  </body>
</html>
